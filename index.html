<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/slider.css">



    <script src="https://kit.fontawesome.com/05f999c700.js" crossorigin="anonymous"></script>

    <script src="main.js"></script>

    <title>PhotoVM</title>
</head>

<body>

    <header>

        <nav>
            <div class="container">
                <div class="wrapper">
                    <div class="logo">
                        <a class="logo" href="#">
                            <img src="img/logo.png" alt="logo" height="120px" width="120px">
                        </a>
                    </div>

                    <div class="menu">
                        <div class="menu-search">
                            <div class="wrap">
                                <div class="search">
                                    <input type="text" class="searchTerm" placeholder="Search...">
                                    <button type="submit" class="searchButton">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="menu-items">
                            <label for="checkbox-menu">
                                <ul class="menu-list">
                                    <li><a  href="#">Photos</a></li>
                                    <li><a  href="#contacts">Contacts</a></li>
                                    <li><a  href="#login">Login</a></li>
                                    <li><a href="#signup"><span class="bordered-btn">Sign Up</span></a></li>
                                </ul>
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>



    <div class="wraper-slider">

    

    </div>

    <footer>
			<div class="container">


				<div class="row">
						<p class=""><i class="far fa-copyright"></i> Copyright 2020 <a href="#">PhotoVM</a> All Rights Reserved</p>
				</div>
			</div>
    </footer>


</body>

</html>
