<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/slider.css">
    <link rel="stylesheet" href="style/map.css">



    <script src="https://kit.fontawesome.com/05f999c700.js" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script src="js/map.js"></script>

    <title>PhotoVM</title>
</head>

<body>

    <div class="outer">
    <div class="content">
    <header>

        <nav>
            <div class="container">
                <div class="wrapper">
                    <div class="logo">
                        <a class="logo" href="index.html">
                            <img src="img/logo.png" alt="logo" height="120px" width="120px">
                        </a>
                    </div>

                    <div class="menu">
                        <div class="menu-search">
                            <div class="wrap">
                                <div class="search">
                                    <input type="text" class="searchTerm" placeholder="Search...">
                                    <button type="submit" class="searchButton">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="menu-items">
                            <label for="checkbox-menu">
                                <ul class="menu-list">
                                    <li><a  href="#">Photos</a></li>
                                    <li><a  href="#contacts">Contacts</a></li>
                                    <li><a  href="#login">Login</a></li>
                                    <li><a href="#signup"><span class="bordered-btn">Sign Up</span></a></li>
                                </ul>
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>


    <div class="container">
        <div class="map-wrapper">
        <div class="map-responsive">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2541.5661046231517!2d30.485059715867024!3d50.43055529667914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cee9e88c9d2f%3A0x1b11dcb5203b8420!2sEpam!5e0!3m2!1sru!2sua!4v1578701094885!5m2!1sru!2sua" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
    </div>
</div>
    
</div>
    <footer>
			<div class="container">


				<div class="row">
						<p class=""><i class="far fa-copyright"></i> Copyright 2020 <a href="#">PhotoVM</a> All Rights Reserved</p>
				</div>
			</div>
    </footer>

</div>


</body>

</html>
